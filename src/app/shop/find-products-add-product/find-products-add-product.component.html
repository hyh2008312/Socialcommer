<div class="xb-store__background" (click)="close()">
  <div class="xb-store__details-close" (click)="close()" fxShow="false" fxShow.sm="true"  fxShow.xs="true">
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="xb-store__details" (click)="$event.stopPropagation();">
    <div class="xb-store__details-close" (click)="close()" fxShow="false" fxShow.gt-sm="true">
      <i class="iconfontXberts icon-ic-close"></i>
    </div>
    <div class="xb-store__details-padding-bottom" fxLayout="row" fxLayoutAlign="start start" fxLayout.xs="column">
      <div class="xb-store__details-margin-right">
        <app-left-products-image [images]="image" [selectedImage]="selectedImage"
          [imageSources]="imageSources" *ngIf="imageSources.length > 0"></app-left-products-image>
      </div>
      <div class="xb-store__details-content">
        <div>{{product.categoryName}}</div>
        <div class="xb-store__details-title md-margin-top-1">{{product.title}}</div>
        <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start center">
          <div class="xb-store__details-price">{{product.salePriceAmount|currency: product.salePriceCurrency: true}}</div>
          <div class="line-through md-margin-left-2">{{product.originalPriceAmount|currency: product.originalPriceCurrency: true }}</div>
          <div class="xb-store__details-sale md-margin-left-2">50% OFF</div>
        </div>
        <div class="xb-store__details-buttons" fxLayout="column">
          <button mat-raised-button color="primary" (click)="addEdit()">Add To Store</button>
        </div>
      </div>
    </div>
    <div class="xb-store__details-description" *ngIf="product.description">
      <div class="xb-store__details-title">Description</div>
      <div class="md-margin-top-2 ql-editor ql-container"
           [innerHTML]="product.description | safeHtml"></div>
    </div>
  </div>
</div>
