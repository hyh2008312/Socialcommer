<div class="xb-share-dialog">
  <div class="xb-share-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="xb-affiliate-dialog__title">
    Create a Category
  </div>
  <form class="md-margin-top-1" [formGroup]="categoryForm" novalidate>
    <div class="md-margin-top-2" fxLayout="column">
      <div class="xb-input-error md-margin-bottom-2" *ngIf="categoryErr">{{categoryErr}}</div>
      <mat-form-field >
        <input matInput formControlName="categoryName">
      </mat-form-field>
    </div>
  </form>
  <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button color="primary" (click)="changeCategory()">SAVE</button>
  </div>
</div>
