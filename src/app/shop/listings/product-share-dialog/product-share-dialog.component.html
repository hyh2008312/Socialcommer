<div class="xb-share-dialog">
  <div class="xb-share-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="xb-share-dialog__title">
    Copy & Share The Link to Your {{title}}
  </div>
  <div fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field fxFlex>
      <textarea matInput [(ngModel)]="text" matTextareaAutosize matAutosizeMinRows="1"
                matAutosizeMaxRows="3"></textarea>
    </mat-form-field>
  </div>
  <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button color="primary" (click)="copy($event)">COPY</button>
  </div>
</div>
