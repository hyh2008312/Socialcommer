<div class="xb-4-template-category__list ">
  <div class="xb-4-template-category__title">
    {{categoryName | uppercase}}
  </div>
  <div class="xb-4-template-collection__product xb-4-template__w960 " fxLayoutAlign="space-between start"
       fxLayout="row wrap">
    <app-shop-item-product-card-5 class="preview-home-box"
                                  *ngFor="let item of categoryProduct"
                                  fxFlex.xs="100" fxFlex.gt-xs="30"
                                  [product]="item" [status]="1"></app-shop-item-product-card-5>
    <div class="preview-home-box" fxFlex.xs="100" fxFlex.gt-xs="30"></div>
  </div>
  <div *ngIf="false" class="xb-4-template-category__see-more xb-pointer" fxLayout="row" fxLayoutAlign="center center">
    SEE MORE
  </div>
</div>
