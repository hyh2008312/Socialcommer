<div class="xb-4-template__container">
  <div class="xb-4-template__mobile" fxShow="false" fxShow.xs="true">
    <i class="material-icons xb-pointer xb-4-template__menu"
       [ngStyle]="{'color': 'black','margin-left':'16px'}">menu</i>
    <div fxLayout="row" fxLayoutAlign="center start">
      <div class="xb-4-template__title ">
        {{storeName}}
      </div>
    </div>
  </div>
  <div class="xb-4-template__w960" fxShow="true" fxShow.xs="false">
    <app-shop-template-5-navigation [categories]="categories"></app-shop-template-5-navigation>
  </div>
  <router-outlet></router-outlet>
  <div class="xb-4-template__w960">
    <app-shop-template-5-store-foot [storeName]="storeName" [text]="text"></app-shop-template-5-store-foot>
  </div>
</div>
