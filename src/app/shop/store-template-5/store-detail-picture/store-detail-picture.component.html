<!--pc端图片展示-->
<div class="xb-image-display" fxLayout="column" fxLayoutAlign="start start" fxShow="false" fxShow.gt-xs="true">
  <div>
    <div class="xb-image-display__top">
      <img *ngIf="selectedImage" [src]="selectedImage">
    </div>
  </div>
  <div class="md-margin-right-2 xb-image-display__left-bg" fxLayout="row" fxLayoutAlign="start start"
       fxLayoutGap="20px">
    <ng-container *ngFor="let image of images; let i = index;">
    <div class="xb-image-display__left"
         [ngClass]="{'active': image == selectedImage  }"
          (click)="selectImage(image)" *ngIf="i < 4">
      <img *ngIf="image" [src]="image">
    </div>
    </ng-container>
  </div>
</div>

<!--手机端图片展示-->
<div class="xb-image-display__slide" fxShow="false" fxShow.xs="true"
     *ngIf="imageSources.length >= 2">
  <carousel [sources]="imageSources" [config]="config" (currentSlideChange)="slideChange($event)"></carousel>
  <span>{{ (slideNumber + 1) + ' / ' + imageSources.length }}</span>
</div>
<div class="xb-image-display__slide" fxShow="false" fxShow.xs="true"
     *ngIf="imageSources.length < 2">
  <img *ngIf="imageSources[0]" [src]="imageSources[0]"/>
</div>
