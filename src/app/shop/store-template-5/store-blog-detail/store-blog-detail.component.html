<div class="xb-4-template-blog__detail">
  <div class="xb-4-template-blog__detail-title" fxShow="true" fxShow.xs="false">
    {{blog.title}}
  </div>
  <div class="xb-4-template-blog__detail-time" fxShow="true" fxShow.xs="false">
    {{blog.modified | amDateFormat:'MMMM Do, YYYY'}}
  </div>
  <div class="xb-4-template-blog__detail-container">
    <img src="{{blog.cover}}">
  </div>
  <div class="xb-4-template-blog__detail-content xb-4-template__w720">
    <div class="xb-4-template-blog__detail-title" fxShow="false" fxShow.xs="true">
      {{blog.title}}
    </div>
    <div class="xb-4-template-blog__detail-time" fxShow="false" fxShow.xs="true">
      {{blog.modified | amDateFormat:'MMMM Do, YYYY'}}
    </div>
    <div class="xb-4-template-blog__detail-des"
         [innerHTML]="blog.context | safeHtml">
    </div>
    <div class="xb-4-template-blog__detail-share" [hidden]="true">
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="12px">
        <div class="xb-4-template-blog__detail-share-item"
             appSocialShare [facebook]="{u: shareLink}">
          <i class="iconfontXberts icon-ic-facebook"></i>
        </div>
        <div class="xb-4-template-blog__detail-share-item "
             appSocialShare [twitter]="{url: shareLink, text: text, hashtags: '' }">
          <i class="iconfontXberts icon-ic-twitter"></i>
        </div>
      </div>
    </div>
    <div class="xb-4-template-blog  xb-4-template__w960" fxShow="false" fxShow.xs="true">
      <div class="xb-4-template-blog__title">
        Related Blog
      </div>
      <div class="xb-4-template-blog__article xb-4-template__w960" fxLayout="column" fxLayoutAlign="start center"
           fxLayoutWrap>
        <app-shop-item-blog-card-5 *ngFor="let item of bloglist"
                                   fxFlex.xs="48" fxFlex.gt-xs="48"
                                   [blog]="item" [status]="0"></app-shop-item-blog-card-5>
      </div>


    </div>
  </div>
</div>
