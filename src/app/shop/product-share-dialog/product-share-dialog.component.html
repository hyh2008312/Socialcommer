<div class="xb-share-dialog">
  <div class="xb-share-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="xb-share-dialog__content">
    Promote this product by sharing it with your friends or followers!
  </div>
  <div class="xb-share-dialog__margin-top">
    <app-share-button-row [link]="data.shareLink" [text]="data.text"></app-share-button-row>
  </div>
</div>
