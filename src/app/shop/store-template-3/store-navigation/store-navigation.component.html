<div class="xb-store-template__navigation xb-pointer" *ngFor="let value of contents"
     routerLink="{{value.link}}" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{'exact': value.exact}">
  {{value.text}}
</div>
<div class="xb-store-template__navigation" (click)="jumpOrder()" *ngIf="isMobile">
  VIEW YOUR ORDER
</div>
