<div class="xb-store-template__category-bg">
  <div class="xb-store-template__category-scroll" fxLayout="row" fxLayoutAlign="start center" fxLayoutWrap>
    <div fxFlex="none" class="xb-store-template__category" *ngFor="let item of categories;let i = index;" (click)="changeCategory(item)"
         [ngClass]="{'active': item.data.name == category.data.name, 'xb-store-template__category-margin-right': i < categories.length - 1,
         'md-padding-right-2': i == categories.length - 1}">
      {{ item.data.name }}
    </div>
  </div>
</div>
