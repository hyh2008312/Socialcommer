<div class="xb-shop__statistic" fxLayout="row" fxLayoutAlign="start center">
  <div class="xb-shop__statistic-text md-margin-right-2" fxFlex="40">{{blog.title}}</div>
  <div class="xb-shop__statistic-text md-margin-right-2" fxFlex="20">{{blog.count || 0}}</div>
  <div class="xb-shop__statistic-text md-margin-right-2" fxFlex="20">{{blog.created | amDateFormat:'MMMM Do, YYYY'}}</div>
  <div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button color="primary" (click)="editBlog()">Edit</button>
    <button mat-button color="primary" (click)="deleteBlog()">Delete</button>
  </div>
</div>
