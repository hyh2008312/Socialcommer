<div class="xb-4-template__container">
  <div class="xb-4-template__mobile" fxShow="false" fxShow.xs="true" fxLayout="row" fxLayoutAlign="start center">
    <i class="material-icons xb-pointer" *ngIf="!isShowMenu"
       [ngStyle]="{'color': 'black','margin-left':'16px'}" (click)="changeShowMenu()">menu</i>
    <i class="iconfontXberts icon-ic-close xb-4-template__nav-close" *ngIf="isShowMenu"
       [ngStyle]="{'color': 'black','margin-left':'16px'}" (click)="changeShowMenu()"></i>

    <div fxLayout="row" fxLayoutAlign="center start" fxFlex>
      <div class="xb-4-template__title ">
        {{storeName}}
      </div>
    </div>
    <div class="xb-store-template__cart-position" (click)="jumpCart()">
      <i class="iconfontXberts icon-pic-cart1 xb-store-template__cart-icon"></i>
    </div>
    <div class="xb-4-template__mobile-navigation-fixed" fxShow="false" fxShow.xs="true" *ngIf="isShowMenu">
      <app-shop-template-5-navigation (routerChange)="closeShowMenu()">
      </app-shop-template-5-navigation>
    </div>
  </div>
  <div class="xb-4-template__box-shadow xb-4-template__w960" fxShow="true" fxShow.xs="false">
    <app-shop-template-5-navigation></app-shop-template-5-navigation>
  </div>
  <router-outlet></router-outlet>
  <div class="xb-4-template__w960">
    <app-shop-template-5-store-foot [storeName]="storeName" [text]="text"></app-shop-template-5-store-foot>
  </div>
</div>
