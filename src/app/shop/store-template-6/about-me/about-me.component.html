<div class="xb-4-template-about xb-4-template__w960">
  <div class="md-margin-top-2 " *ngIf="store.context.aboutMeTag == ''">
    Thank you for visiting my store! Have a nice day.
  </div>
  <div class=" md-margin-left-2 md-margin-right-2 ql-editor md-margin-top-2"
       [innerHTML]="store.context.aboutMeTag | safeHtml" *ngIf="store.context.aboutMeTag != ''">
  </div>
  <div class="xb-4-template-about__image md-margin-top-4">
    <img [src]="store.images.aboutMeCover">
  </div>
</div>
