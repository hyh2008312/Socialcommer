<div class="xb-shop__card">
  <div>
    <div class="xb-shop__card-image">
      <div class="xb-pointer" routerLink="/shop/listings/items/{{product.id}}">
        <img [src]="product.cover">
      </div>
    </div>
    <div class="xb-shop__card-content" fxLayout="column">
      <div class="xb-shop__card-title xb-pointer" routerLink="/shop/listings/items/{{product.id}}">{{product.title}}</div>
      <div class="md-margin-top-1" fxLayout="row" fxLayoutAlign="start center">
        <div class="xb-shop__card-price">{{product.salePrice.amount|currency: product.salePrice.currency: true}}</div>
        <div class="line-through md-margin-left-1" *ngIf="product.originalPrice.amount > 0">{{product.originalPrice.amount|currency: product.originalPrice.currency: true }}</div>
        <div class="xb-shop__card-sale md-margin-left-1" *ngIf="product.originalPrice.amount > 0">
          {{product.salePrice.amount|saleDiscount:product.originalPrice.amount}} OFF</div>
      </div>
      <div class="xb-shop__card-action md-margin-top-2">
        <div fxLayout="column">
          <button mat-raised-button color="primary" routerLink="/shop/listings/items/{{product.id}}/preview">Add to Store</button>
        </div>
      </div>
    </div>
  </div>
</div>
