<div class="xb-shop__card">
  <div>
    <div class="xb-shop__card-image">
      <div class="xb-pointer" routerLink="/shop/products/{{product.id}}">
        <img [src]="product.imageUrl">
      </div>
    </div>
    <div class="xb-shop__card-content" fxLayout="column">
      <div class="xb-shop__card-title xb-pointer" routerLink="/shop/products/{{product.id}}">{{product.title}}</div>
      <div class="md-margin-top-1" fxLayout="row" fxLayoutAlign="start center">
        <div class="xb-shop__card-price">{{product.salePriceAmount|currency: product.salePriceCurrency: true}}</div>
        <div class="line-through md-margin-left-1">{{product.originalPriceAmount|currency: product.originalPriceCurrency: true }}</div>
        <div class="xb-shop__card-sale md-margin-left-1">
          {{product.salePriceAmount|saleDiscount:product.originalPriceAmount}} OFF</div>
      </div>
      <div class="xb-shop__card-action md-margin-top-2">
        <div fxLayout="column">
          <button mat-raised-button color="primary" routerLink="/shop/products/{{product.id}}/preview">Add to Store</button>
        </div>
      </div>
    </div>
  </div>
</div>
