<div class="xb-4-template-navigation__container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="32px">

  <div class="xb-4-template-navigation xb-pointer"
       [ngClass]="{active: ((0 == navigationIndex) && !isCategory)}" (click)="changeNavigation(0)">
    {{contents[0].name |makeFirstLetterBig}}
  </div>
  <div class="xb-4-template-navigation xb-pointer"
       *ngIf="isHavePromotion"
       [ngClass]="{active: ((3 == navigationIndex) && !isCategory)}" (click)="changeNavigation(3)">
    {{contents[2].name |makeFirstLetterBig}}
  </div>
  <div class="xb-4-template-navigation xb-pointer"
       *ngIf="isNavigationHaveBlog"
       [ngClass]="{active: ((1 == navigationIndex) && !isCategory)}" (click)="changeNavigation(1)">
    {{contents[1].name |makeFirstLetterBig}}
  </div>

  <div class="xb-4-template-navigation xb-pointer" *ngFor="let category of showCategory ; let i=index"
       [ngClass]="{active: ((i == navigationIndex) && isCategory && isClickShow )}"
       (click)="changeCategoryNavigation(i)">
    {{category.name | makeFirstLetterBig}}
  </div>

  <div class="xb-4-template-navigation__more-bg" *ngIf="isShowMore">
    <div fxLayout="row" fxLayoutAlign="start center" (click)="changeShowMoreCategory()">
      <div class="xb-4-template-navigation__more">
        More
      </div>
      <div class="xb-4-template-navigation__up-triangle" *ngIf="isShowMoreCategory"></div>
      <div class="xb-4-template-navigation__down-triangle" *ngIf="!isShowMoreCategory"></div>
    </div>
    <div class="xb-4-template-navigation__more-category" *ngIf="isShowMoreCategory">
      <ng-container *ngFor="let category of moreCategory ;let i=index">
        <div class="xb-4-template-navigation__more-flex xb-pointer"
             [ngClass]="{active: ((i == navigationIndex) && isCategory && !isClickShow)}"
             (click)="hiddenShowMoreCategory(i)">
          {{category.name | makeFirstLetterBig}}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="xb-store-template__cart-order-and-cart" fxLayout="row" fxLayoutAlign="start center">
    <i class="iconfontXberts icon-pic-per xb-store-template__cart-icon md-margin-right-4"
       (click)="openStoreOrder()"></i>
    <div class="xb-store-template__cart-position" (click)="openStoreCart()">
      <i class="iconfontXberts icon-pic-cart1 xb-store-template__cart-icon"></i>
    </div>
  </div>
</div>
