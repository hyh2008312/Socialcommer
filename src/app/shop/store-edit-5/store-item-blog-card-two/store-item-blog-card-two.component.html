<div fxLayout="row" fxLayoutAlign="start start">
  <div class="xb-4-template-blog-two__card">
    <div class="xb-4-template-blog-two__card-image xb-pointer">
      <img [src]="blog.cover">
    </div>
    <div class="xb-4-template-blog-two__card-title">{{blog.title}}</div>
    <div class="xb-4-template-blog-two__card-context">{{blog.context}}</div>
  </div>

  <div class="xb-4-template-blog-two__card-info">
    <div class="xb-4-template-blog-two__card-publish">{{blog.authorFirstName}}</div>
    <div class="xb-4-template-blog-two__card-date">{{blog.modified | amDateFormat:'MMMM Do, YYYY'}}</div>
    <div class="xb-4-template-blog-two__card-view">{{blog.vcount}} view</div>
  </div>
</div>
