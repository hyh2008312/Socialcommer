<div class="xb-order-tracking" fxLayout="column">
  <div class="background-bg-white">
    <div class="container">
      <app-store-cart-header></app-store-cart-header>
    </div>
  </div>
  <div class="background-bg-light" fxFlex="noshrink">
    <div class="">
      <div class="xb-order-tracking__title">
        View Your Order
      </div>
      <div class="md-margin-top-4 md-margin-bottom-4" fxLayout="row" FxLayoutAlign="center start">
        <div class="xb-order-tracking__container unicorn-dark-theme">
          <div class="md-margin-top-2 xb-bold">
            Please enter the email you used to place your order and the Guest Order Number to access your order
            information.
          </div>
          <div class="md-margin-top-1">
            For each order, you can:
          </div>
          <div><span class="xb-bold">路</span> View Order Details</div>
          <div><span class="xb-bold">路</span> Check Your Order Status</div>
          <div><span class="xb-bold">路</span> Change Your Order</div>
          <div><span class="xb-bold">路</span> Contact Customer Support</div>
          <form class="md-margin-top-3" fxLayout="column" fxLayoutAlign="start start">
            <div class="xb-input-error md-margin-bottom-2"></div>
            <mat-form-field>
              <input matInput placeholder="Enter Your Email Address">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder="Enter Your Guest Order Number">
            </mat-form-field>

            <div class="md-margin-bottom-3">
              <a class="text-underline md-dark-primary">Forgot Your Guest Order Number?</a>
            </div>
            <div class="md-margin-top-1">
              <button mat-raised-button color="primary" type="submit" [disabled]="true">
                CONTINUE
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="background-bg-white" fxHide.xs>
    <div class="container">
      <app-store-cart-footer></app-store-cart-footer>
    </div>
  </div>
</div>
