<mat-sidenav-container [style.background-color]="'white'">
  <mat-sidenav #sidenav mode="push" fxShow="false" fxShow.xs="true">
    <div class="xb-4-template-navigation__side_container">
      <app-shop-template-4-navigation (routerChange)="sidenav.close()"></app-shop-template-4-navigation>
    </div>
  </mat-sidenav>
  <div class="xb-4-template__container">
    <div class="xb-4-template__cart-order" fxShow="true" fxShow.xs="false">
      <div class="xb-4-template__w960" fxLayout="row" fxLayoutAlign="end start">
        <div class="xb-4-template__cart-order-word  md-margin-right-4" (click)="jumpOrder()">VIEW YOUR ORDER</div>
        <div (click)="jumpCart()" fxLayout="row" fxLayoutAlign="start center">
          <div class="xb-4-template__cart-order-word">CART</div>
        </div>
      </div>
    </div>
    <div class="xb-4-template__w960" fxLayout="row" fxLayoutAlign="center start" fxShow="true" fxShow.xs="false">
      <div class="xb-4-template__title "
           [innerHTML]="storeName | safeHtml">
      </div>
    </div>
    <div class="xb-4-template__mobile" fxShow="false" fxShow.xs="true" fxLayout="row" fxLayoutAlign="start center">
      <i class="material-icons xb-pointer"
         [ngStyle]="{'color': 'black','margin-left':'16px'}" (click)="sidenav.open()">menu</i>
      <div fxLayout="row" fxLayoutAlign="center start" fxFlex>
        <div class="xb-4-template__title ">
          {{storeName}}
        </div>
      </div>
      <div class="xb-store-template__cart-position" (click)="jumpCart()">
        <i class="iconfontXberts icon-pic-cart1 xb-store-template__cart-icon"></i>
      </div>
    </div>
    <div class="xb-4-template__w960" fxShow="true" fxShow.xs="false">
      <app-shop-template-4-navigation></app-shop-template-4-navigation>
    </div>
    <router-outlet></router-outlet>
    <app-shop-template-4-store-foot [storeName]="storeName" [text]="text" ></app-shop-template-4-store-foot>
  </div>
</mat-sidenav-container>
