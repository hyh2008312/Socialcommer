<div class="xb-store-template__card">
  <div class="xb-pointer">
    <div class="xb-store-template__card-image">
      <a (click)="jumpLink()">
        <img [src]="product.mainImage">
      </a>
    </div>
    <div class="xb-store-template__card-content" fxLayout="column" fxLayoutAlign="center center">
      <div class="xb-store-template__card-title">{{product.title}}</div>
        <div  fxLayout="row" fxLayoutAlign="start center"
           fxLayout.xs="column" fxLayoutAlign.xs="start start">
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="xb-store-template__card-price">{{product.salePriceAmount|currency: product.salePriceCurrency }}</div>
          <div class="xb-store-template__card-original line-through md-margin-left-1" *ngIf="product.originalPriceAmount > 0">{{product.originalPriceAmount|currency: product.originalPriceCurrency }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
