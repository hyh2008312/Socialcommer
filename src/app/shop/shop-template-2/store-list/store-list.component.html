<div>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <div class="xb-store-template__side_container">
        <app-shop-template-2-navigation [type]="2"></app-shop-template-2-navigation>
      </div>
    </mat-sidenav>
    <!--头部消息-->
    <div class="xb-store-template__collection-background">
      <div class="xb-store-template__collection-container" fxShow="true" fxShow.xs="false">
        <div class="xb-store-template__left" fxLayout="row" fxLayoutAlign="start center">
          <div class="xb-store-template__category-store-name" fxFlex="none">
            STORE NAME
          </div>
          <app-shop-template-2-navigation [isBlack]="true" [type]="2" fxFlex></app-shop-template-2-navigation>
        </div>
      </div>
      <!--手机mobile的导航-->
      <div class="xb-store-template__left" fxLayout="row" fxLayoutAlign="space-between center" fxShow="false"
           fxShow.xs="true">

        <i class="material-icons xb-pointer" [ngStyle]="{'color': 'black','margin-right':'16px'}"
           (click)="sidenav.open()">menu</i>

        <div class="xb-store-template__store-name" [ngStyle]="{'color': 'black'}">
          STORE NAME
        </div>

        <div class="xb-store-template__cart-position" (click)="jumpCart()">
          <i class="iconfontXberts icon-pic-cart1 xb-store-template__cart-icon" [ngStyle]="{'color': 'black'}"></i>
        </div>
      </div>
      <div class="xb-store-template__collection-title">
        Products
      </div>
    </div>
    <!--产品列表-->
    <div class="xb-store-template__collection—product">
      <div class="xb-store-template__collection—category" fxLayout="column" fxLayoutAlign="start start" fxShow="true"
           fxShow.xs="false">
        <app-shop-template-2-category fxFlexAlign="center" [(category)]="category" [categories]="categories"
                                      (categoryChange)="changeCategory()"></app-shop-template-2-category>
      </div>
      <div fxShow="false" fxShow.xs="true">
        <app-shop-template-2-category [(category)]="category" [categories]="categories"
                                      (categoryChange)="changeCategory()"></app-shop-template-2-category>
      </div>
      <div>
        <div class="xb-store-template__list-products md-margin-top-1">
          <div fxLayout="row wrap" fxLayoutAlign="space-between start">
            <app-shop-item-card class="preview-home-box"
                                *ngFor="let item of product"
                                fxFlex.xs="48" fxFlex.gt-xs="30"
                                [product]="item" [status]="1"></app-shop-item-card>
            <div class="preview-home-box" fxFlex.xs="48" fxFlex.gt-xs="30"></div>
          </div>
        </div>
      </div>
    </div>
    <!--网页底部-->
    <div>
      <app-shop-template-2-store-foot [storeName]="store.name"></app-shop-template-2-store-foot>
    </div>
  </mat-sidenav-container>
  <router-outlet></router-outlet>
</div>
