<div class="xb-shop__product md-padding-top-2 md-padding-right-2 md-padding-left-2 md-margin-bottom-2">
  <div class="xb-shop__header"></div>
  <mat-tab-group color="accent" (selectedTabChange)="changeProducts($event)"  [(selectedIndex)]="selectedIndex">
    <mat-tab label="Sales Performance">
      <div class="md-margin-top-2 unicorn-theme" fxLayout="row" fxLayoutAlign="start center">
        <div class="md-margin-right-2">Date Range</div>
        <mat-form-field class="xb-shop__products-sort">
          <mat-select [ngModel]="date" name="date" (valueChange)="changeSort($event, 0, 0)">
            <mat-option *ngFor="let item of dateList" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="xb-shop__products-margin-left md-margin-right-2">Sort By</div>
        <mat-form-field class="xb-shop__products-sort">
          <mat-select [ngModel]="salesSort" name="salesSort" (valueChange)="changeSort($event, 1, 0)">
            <mat-option *ngFor="let item of salesSortList" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="md-margin-top-2 ">
        <app-shop-report-title [status]="0"></app-shop-report-title>
      </div>
      <div class="md-margin-top-2 xb-shop__product-bg" fxLayout="column">
        <div class="xb-shop__product-list" *ngFor="let item of sales;let i = index;">
          <app-shop-report-item [status]="0" [product]="item" [index]="i"
                                        [page]="salesIndex" [pageSize]="pageSize"></app-shop-report-item>
        </div>
        <mat-paginator [length]="length"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="changePage($event, 0)"
                       *ngIf="sales && sales.length > 0">
        </mat-paginator>
        <div class="xb-shop__product-none" fxLayout="row" fxLayoutAlign="center center"
             *ngIf="sales && sales.length <= 0">
          <div fxLayout="column" fxLayoutAlign="center center">
            <img src="https://media.xberts.com/collector/source/web/pic/pic-no-product.png">
            <span class="md-dark-secondary">There’s no data to show.</span>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Transaction History">
      <div class="md-margin-top-2 unicorn-theme" fxLayout="row" fxLayoutAlign="start center">
        <div class="md-margin-right-2">Date Range</div>
        <mat-form-field class="xb-shop__products-sort">
          <mat-select [ngModel]="date" name="date" (valueChange)="changeSort($event, 0, 1)">
            <mat-option *ngFor="let item of dateList" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="xb-shop__products-margin-left md-margin-right-2">Order Status</div>
        <mat-form-field class="xb-shop__products-sort">
          <mat-select [ngModel]="transactionStatus" name="transactionStatus" (valueChange)="changeSort($event, 2, 1)">
            <mat-option *ngFor="let item of transactionStatusList" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="md-margin-top-2 ">
        <app-shop-report-title [status]="1"></app-shop-report-title>
      </div>
      <div class="md-margin-top-2 xb-shop__product-bg" fxLayout="column">
        <div class="xb-shop__product-list" *ngFor="let item of transaction;let i = index;" >
          <app-shop-report-item [status]="1" [product]="item" [index]="i"
                                        [page]="transactionIndex" [pageSize]="pageSize"></app-shop-report-item>
        </div>
        <mat-paginator [length]="length"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="changePage($event, 1)"
                       *ngIf="transaction && transaction.length > 0">
        </mat-paginator>
        <div class="xb-shop__product-none" fxLayout="row" fxLayoutAlign="center center"
             *ngIf="transaction && transaction.length <= 0">
          <div fxLayout="column" fxLayoutAlign="center center">
            <img src="https://media.xberts.com/collector/source/web/pic/pic-no-product.png">
            <span class="md-dark-secondary">There’s no transaction history to show.</span>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Refund History">
      <div class="md-margin-top-2 unicorn-theme" fxLayout="row" fxLayoutAlign="start center">
        <div class="md-margin-right-2">Date Range</div>
        <mat-form-field class="xb-shop__products-sort">
          <mat-select [ngModel]="date" name="date" (valueChange)="changeSort($event, 0, 2)">
            <mat-option *ngFor="let item of dateList" [value]="item.value">
              {{ item.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="md-margin-top-2 ">
        <app-shop-report-title [status]="2"></app-shop-report-title>
      </div>
      <div class="md-margin-top-2 xb-shop__product-bg" fxLayout="column">
        <div class="xb-shop__product-list" *ngFor="let item of refund;let i = index;" >
          <app-shop-report-item [status]="2" [product]="item" [index]="i"
                                        [page]="refundIndex" [pageSize]="pageSize"></app-shop-report-item>
        </div>
        <mat-paginator [length]="length"
                       [pageSize]="pageSize"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="changePage($event, 2)"
                       *ngIf="refund && refund.length > 0">
        </mat-paginator>
        <div class="xb-shop__product-none" fxLayout="row" fxLayoutAlign="center center"
             *ngIf="refund && refund.length <= 0">
          <div fxLayout="column" fxLayoutAlign="center center">
            <img src="https://media.xberts.com/collector/source/web/pic/pic-no-product.png">
            <span class="md-dark-secondary">There’s no refund history to show.</span>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
