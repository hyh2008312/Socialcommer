<div class="xb-shop__product">
  <button class="xb-shop__product-buttons" mat-raised-button color="accent" (click)="addProduct()">Add New Product</button>
  <mat-tab-group color="accent">
    <mat-tab label="Published">
      <div class="md-margin-top-2" fxLayout="column">
        <div class="xb-shop__product-list" *ngFor="let item of [0,1,2]">
          <app-product-item [status]="0"></app-product-item>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Draft Saved">
      <div class="md-margin-top-2" fxLayout="column">
        <div class="xb-shop__product-list" *ngFor="let item of [0,1,2]">
          <app-product-item [status]="1"></app-product-item>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Unpublish">
      <div class="md-margin-top-2" fxLayout="column">
        <div class="xb-shop__product-list" *ngFor="let item of [0,1,2]">
          <app-product-item [status]="2"></app-product-item>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
