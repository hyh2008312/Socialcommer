<div class="xb-store__background" (click)="close()">
  <div class="xb-store__details-close" (click)="close()" fxShow="false" fxShow.xs="true">
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="xb-store__details" (click)="$event.stopPropagation();">
    <div class="xb-store__details-close" (click)="close()" fxShow="false" fxShow.gt-xs="true">
      <i class="iconfontXberts icon-ic-close"></i>
    </div>
    <form [formGroup]="productForm" novalidate>
      <div class="xb-shop__edit-title">Product Picture</div>
      <div class="xb-shop__margin-bottom-2">
        <app-image-preview-multi [previewImg]="previewImg"></app-image-preview-multi>
      </div>
      <div class="xb-shop__edit-title">Product Title</div>
      <div [hidden]="!showTitleInput" >
        <mat-form-field class="xb-shop__width-100">
          <input matInput formControlName="title" [(ngModel)]="product.title">
        </mat-form-field>
        <div class="xb-shop__margin-bottom-2" fxLayout="row" fxLayoutAlign="start center">
          <button mat-raised-button color="primary" (click)="showTitle()">SAVE</button>
          <div class="xb-shop__margin-left">
            <button mat-button color="primary">CANCEL</button>
          </div>
        </div>
      </div>
      <div class="xb-shop__margin-bottom-2" [hidden]="showTitleInput" (click)="showTitle()">
        {{product.title}}
      </div>
      <div class="xb-shop__edit-title">Category</div>
      <div [hidden]="!showCategoryInput" >
        <mat-form-field class="xb-shop__width-100">
          <mat-chip-list #chipList>
            <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                      [removable]="removable" (remove)="remove(tag)">
              {{tag.name}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input [matChipInputFor]="chipList"
                   [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                   [matChipInputAddOnBlur]="addOnBlur"
                   (matChipInputTokenEnd)="add($event)" formControlName="tags" [(ngModel)]="product.tags"/>
          </mat-chip-list>
        </mat-form-field>
        <div class="xb-shop__margin-bottom-2" fxLayout="row" fxLayoutAlign="start center">
          <button mat-raised-button color="primary" (click)="showCategory()">SAVE</button>
          <div class="xb-shop__margin-left">
            <button mat-button color="primary">CANCEL</button>
          </div>
        </div>
      </div>
      <div class="xb-shop__margin-bottom-2" [hidden]="showCategoryInput" (click)="showCategory()">
        {{product.tags}}
      </div>
      <div class="xb-shop__edit-title">Price</div>
      <div class="xb-shop__margin-bottom-1" fxLayout="row" fxLayoutAlign="start center">
        <div class="xb-store__details-price">$8.00</div>
        <div class="line-through md-margin-left-2">$12.00</div>
        <div class="xb-store__details-sale md-margin-left-2">50% OFF</div>
      </div>
      <div class="xb-shop__edit-title">Add your affiliate link</div>
      <mat-form-field class="xb-shop__width-100" >
        <input matInput value="Please generate the affiliate link from the ecommerce site you're affiliated with"
               formControlName="purchaseUrl">
      </mat-form-field>
      <div class="xb-shop__edit-title md-margin-top-2">Tell your audiences why you recommend this product</div>
      <mat-form-field class="xb-shop__width-100">
        <textarea matInput value="Your opinion is very important to your audiences"
                  formControlName="recommendation"></textarea>
      </mat-form-field>
    </form>
    <div class="xb-shop__edit-title">Description</div>
    <div class="md-margin-top-2" [hidden]="!showDescriptionEditor">
      <quill-editor [(ngModel)]="editorContent"></quill-editor>
      <div class="md-margin-top-2 xb-shop__margin-bottom-2" fxLayout="row" fxLayoutAlign="start center">
        <button mat-button color="primary" (click)="showDescription()">SAVE</button>
        <div class="xb-shop__margin-left">
          <button mat-button color="primary">CANCEL</button>
        </div>
      </div>
    </div>
    <div class="xb-shop__margin-bottom-2" [hidden]="showDescriptionEditor" [innerHTML]="editorContent | safeHtml" (click)="showDescription()"></div>

    <div fxLayout="row" fxLayoutAlign="start center">
      <button mat-raised-button color="primary">PUBLISH</button>
      <div class="xb-shop__margin-left">
        <button mat-raised-button color="primary">SAVE DRAFT</button>
      </div>
    </div>

  </div>
</div>
