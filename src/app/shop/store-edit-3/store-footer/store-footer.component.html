<div fxLayout="column">
  <div class="xb-store-template__footer-margin-top xb-store-template__footer-margin-bottom"
       fxLayout="row" fxLayoutAlign="center center">
    <div class="xb-store-template__footer-share md-margin-right-3"
         appSocialShare  [facebook]="{u: link}">
      <i class="iconfontXberts icon-ic-facebook"></i>
    </div>
    <div class="xb-store-template__footer-share md-margin-right-3"
         appSocialShare [twitter]="{url: link, text: text, hashtags: '' }">
      <i class="iconfontXberts icon-ic-twitter"></i>
    </div>
    <div class="xb-store-template__footer-share"
         appSocialShare  [googlePlus]="{url: link}">
      <i class="iconfontXberts icon-google"></i>
    </div>
  </div>
  <div class="xb-store-template__footer-text xb-store-template__footer-margin-bottom-1" fxHide.gt-xs>© 2017 {{name}}. All rights reserved.</div>
  <div class="xb-store-template__footer-text xb-store-template__footer-margin-bottom-1" fxHide.xs>© 2017 {{name}}. <br> All rights reserved.</div>
  <div class="xb-store-template__footer-text xb-store-template__footer-margin-bottom xb-pointer" routerLink="/">POWERED BY SocialCommer</div>
</div>
