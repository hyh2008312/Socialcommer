<div class="xb-store-template__category-bg" fxShow="true" fxShow.xs="false">
  <div class="xb-store-template__category-scroll" fxLayout="row wrap" fxLayoutAlign="start center">
    <ng-container *ngFor="let item of categories;let i = index;">
      <div fxFlex="none" class="xb-store-template__category" (click)="changeCategory(item)"
           [ngClass]="{'active': item.name == category.name, 'xb-store-template__category-margin-right': i < categories.length - 1,
         'md-padding-right-2': i == categories.length - 1}">
        {{ item.name }}
      </div>
    </ng-container>
  </div>
</div>
<div class="xb-store__navigation-bg">
  <div class="xb-store__navigation-scroll" fxLayout="row" fxLayoutAlign="start center" fxShow="false" fxShow.xs="true">
    <div fxFlex="none" class="xb-store__navigation" *ngFor="let item of categories;let i = index;"
         (click)="changeCategory(item)"
         [ngClass]="{'active': item.name == category.name, 'xb-store__navigation__margin-right': i < categories.length - 1,
         'md-padding-right-2': i == categories.length - 1, 'md-margin-left-2':i == 0}">
      <span class="gtag-shop-category">{{ item.name }}</span>
    </div>
  </div>
</div>
