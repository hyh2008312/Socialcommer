<div class="xb-shop__product md-padding-right-2 md-padding-top-2 md-padding-left-2">
  <div class="xb-shop__header"></div>
  <mat-tab-group color="accent" [(selectedIndex)]="selectedIndex">
    <mat-tab label="Storefront Templates">
      <div class="md-margin-top-3" fxLayout="row" fxLayoutWrap fxLayoutAlign="start center" fxLayoutWrap>
        <div class="xb-shop__store-template" fxFlex="nogrow">
          <img src="https://media.xberts.com/collector/source/web/templats/mode-2.jpg">
          <div class="xb-shop__store-template-cover" fxLayout="column" fxLayoutAlign="center center">
            <div class="xb-shop__store-button xb-shop__store-button-primary"
                 routerLink="./edit">Select & Edit</div>
            <div class="md-margin-top-2 xb-shop__store-button xb-shop__store-button-normal"
                 routerLink="./preview">Preview Template</div>
          </div>
        </div>
        <div class="xb-shop__store-template" fxFlex="nogrow">
          <img src="https://socialcommer.xberts.com/source/web/template/mode-2.jpg">
          <div class="xb-shop__store-template-cover" fxLayout="column" fxLayoutAlign="center center">
            <div class="xb-shop__store-button xb-shop__store-button-primary"
                 routerLink="./edit/2">Select & Edit
            </div>
            <div class="md-margin-top-2 xb-shop__store-button xb-shop__store-button-normal"
                 routerLink="./preview/2">Preview Template
            </div>
          </div>
        </div>
        <div class="xb-shop__store-template" fxFlex="nogrow">
          <img src="https://media.socialcommer.com/source/web/template/3/mode-3.jpg">
          <div class="xb-shop__store-template-cover" fxLayout="column" fxLayoutAlign="center center">
            <div class="xb-shop__store-button xb-shop__store-button-primary"
                 routerLink="./edit/3">Select & Edit</div>
            <div class="md-margin-top-2 xb-shop__store-button xb-shop__store-button-normal"
                 routerLink="./preview/3">Preview Template</div>
          </div>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
