<div class="xb-4-template-home">
  <div class="xb-4-template-home__background" fxLayout="column" fxLayoutAlign="center center"
       [ngStyle]="{'background': 'url(' + (imageBanner)   + ') center / auto 100% ' }">
    <div class="xb-4-template-home__title">
      S T O R E  N A M E
    </div>
  </div>
  <div class="xb-4-template-home__ad-bg xb-4-template__w960" fxLayout="row" fxLayoutAlign="space-around start"
       fxLayout.xs="column" fxLayoutAlign.xs="start center" fxShow="true" fxShow.xs="false"
  >
    <div class="xb-4-template-home__ad-item" fxLayout="column" fxLayoutAlign="start center"
         [ngStyle]="{'background': 'url(' + (imageAdOne) + ') center / 100% 100% ' }">
      <div class="xb-4-template-home__ad-title">
        SHOES
      </div>
    </div>
    <div class="xb-4-template-home__ad-item" fxLayout="column" fxLayoutAlign="start center"
         [ngStyle]="{'background': 'url(' + (imageAdTwo)   + ') center / 100% 100% ' }">
      <div class="xb-4-template-home__ad-title">
        TROUSERS
      </div>
    </div>
    <div class="xb-4-template-home__ad-item" fxLayout="column" fxLayoutAlign="start center"
         [ngStyle]="{'background': 'url(' + (imageAdThree)   + ') center / 100% 100% ' }">
      <div class="xb-4-template-home__ad-title">
        T-SHIRT
      </div>
    </div>
  </div>
  <div class="xb-4-template-products__text" fxLayout="column" fxLayoutAlign="start center" fxShow="false"
       fxShow.xs="true">
    <div class="xb-4-template-products__title ">New Arrivals</div>
    <div class="xb-4-template-products__subtitle ">
      Discover The Best Daily Offers for Moms & Kids.
    </div>
  </div>
  <div class="xb-4-template-products xb-4-template__w960" fxLayout="row wrap" fxLayoutAlign="space-between start"
       fxLayoutAlign.xs="space-around start">
    <div class="xb-4-template-products__text" fxLayout="column" fxLayoutAlign="start center" fxShow="true"
         fxShow.xs="false">
      <div class="xb-4-template-products__title">
        New Arrivals
      </div>
      <div class="xb-4-template-products__subtitle">
        Discover The Best Daily Offers for Moms & Kids.
      </div>

    </div>
    <app-shop-item-product-card-4 *ngFor="let item of product"
                                  fxFlex.xs="48" fxFlex.gt-xs="22"
                                  [product]="item" [status]="0"></app-shop-item-product-card-4>
  </div>
  <div class="xb-4-template-blog  xb-4-template__w960 ">
    <div class="xb-4-template-blog__title">
      BLOG
    </div>
    <div class="xb-4-template-blog__article" fxLayout="row" fxLayoutAlign="space-between start"
         fxLayout.xs="column" fxLayoutAlign.xs="start center" fxLayoutGap.xs="32px"
    >
      <app-shop-item-blog-card-4 *ngFor="let item of blog"
                                 fxFlex.xs="48" fxFlex.gt-xs="45"
                                 [blog]="item" [status]="0"></app-shop-item-blog-card-4>
    </div>
  </div>
</div>
