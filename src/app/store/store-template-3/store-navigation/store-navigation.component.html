<ng-container *ngFor="let value of contents">
  <div class="xb-store-template__navigation xb-pointer"
       *ngIf="!(value.text == 'BLOG' && !isShowBlog)"
       routerLink="{{value.link}}" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{'exact': value.exact}">
    {{value.text}}
  </div>
</ng-container>
<div class="xb-store-template__navigation xb-pointer" (click)="jumpOrderList()"
     fxShow="false" fxShow.xs="true">VIEW YOUR ORDER
</div>
