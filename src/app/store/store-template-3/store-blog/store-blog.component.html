<div>
  <div class="xb-store-template__blog-content">
    <div class="xb-store-template__blog-title">BLOG</div>

    <div class="md-margin-top-1" fxLayout="row wrap" fxLayoutAlign="space-between start">
      <app-store-template-3-store-blog-card class="preview-home-blog-box"
                                            *ngFor="let item of blog"
                                            fxFlex="45" fxFlex.xs="100"
                                            [blog]="item" [status]="1"></app-store-template-3-store-blog-card>
    </div>
    <div class="md-margin-top-4 md-dark-secondary" fxLayout="row" fxLayoutAlign="center center"
         *ngIf="!nextPage && blog.length == 0">
      There are no blogs.
    </div>
    <div class="xb-store-template__buttons-bg" fxLaout="row" fxLayoutAlign="center center"
         (click)="jumpList()" *ngIf="nextPage && blog.length > 0">
      <div>
        SEE MORE
      </div>
    </div>
  </div>
</div>
