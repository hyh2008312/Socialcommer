<div class="xb-4-template-category" [ngStyle]="{'margin-top':0}">
  <div class="xb-4-template-home__category-banner xb-4-template-home__category-fixed" fxLayout="row"
       fxShow="true" fxShow.xs="false" fxLayoutAlign="center center"
       [ngStyle]="{'background': 'url(' + (imageCategoryPicture)   + ') center / auto 100% ',
       'margin-top':0}">
    <div class="xb-4-template-home__category-mask"></div>
    <div class="xb-4-template-home__category-subtitle xb-4-template__w960 ql-editor"
         [innerHTML]="categoryTitle | safeHtml">
    </div>
  </div>
  <div class="xb-4-template-home__category-banner-mobile" fxLayout="row" fxLayoutAlign="center center"
       fxShow="false" fxShow.xs="true"
       [ngStyle]="{'background': 'url(' + (imageCategoryPicture)   + ') center / auto 100% '}">
    <div class="xb-4-template-home__category-mask"></div>
    <div class="xb-4-template-home__category-subtitle xb-4-template__w960 ql-editor"
         [innerHTML]="categoryTitle | safeHtml">
    </div>
  </div>
  <div class="xb-4-template-collection__product xb-4-template__w960" fxLayoutAlign="space-between start"
       fxLayout="row wrap"
       fxLayoutGap.xs="16px">
    <app-shop-item-product-card-5 *ngFor="let item of product"
                                  fxFlex.xs="45" fxFlex.gt-xs="25"
                                  [currency]="currency"
                                  class="preview-home-box"
                                  [product]="item" [status]="1"></app-shop-item-product-card-5>
    <div class="preview-home-box" fxFlex.xs="45" fxFlex.gt-xs="25"></div>
    <div class="preview-home-box" fxFlex.xs="45" fxFlex.gt-xs="25"></div>
    <div class="preview-home-box" fxFlex.xs="45" fxFlex.gt-xs="25"></div>
  </div>
  <div class="xb-4-template-category__see-more xb-pointer md-margin-bottom-4" fxLayout="row"
       fxLayoutAlign="center center"
       *ngIf="nextPage" (click)="jumpList()">
    SEE MORE
  </div>
</div>
