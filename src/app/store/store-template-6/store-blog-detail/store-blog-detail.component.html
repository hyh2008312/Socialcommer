<div class="xb-4-template-blog__detail xb-4-template__w960 xb-4-template__container-content" fxLayout="row"
     fxLayoutAlign="start start" fxLayout.xs="column" fxLayoutAlign.xs="start start">
  <div class="xb-4-template-blog__detail-left">
    <div class="xb-4-template-blog__detail-title">
      {{blog.title}}
    </div>
    <div class="xb-4-template-blog__detail-time">
      {{blog.modified | amDateFormat:'MMMM Do, YYYY'}}
    </div>
    <div class="xb-4-template-blog__detail-container">
      <img src="{{blog.cover}}">
    </div>
    <div class="xb-4-template-blog__detail-content xb-4-template__w720">
      <div class="xb-4-template-blog__detail-des"
           [innerHTML]="blog.context | safeHtml">
      </div>
    </div>
  </div>
  <div class="xb-4-template-blog__detail-recommend" fxShow="true" fxShow.xs="false">
    <div class="xb-4-template-blog__detail-recommend-title">
      RELATED BLOGS
    </div>
    <ng-container *ngFor="let blog of relatedBlogs">
      <div class="xb-4-template-blog__detail-recommend-content" (click)="requestBlogDetails(blog.id)">
        {{blog.title}}
      </div>
    </ng-container>

  </div>
</div>
