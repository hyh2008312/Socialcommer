<div class="xb-store" fxLayout="column"
     appViewObjectScroll (onScrollChange)="scrollChange($event)"
     [selector]="'xb-store-template__collection-bg'">
  <div class="xb-store__nav" fxFlex="none">
    <i class="material-icons md--primary" (click)="back()">keyboard_arrow_left</i> {{store.nameTag || store.name}}
  </div>
  <div fxFlex="noshrink">
    <div class="xb-store__navigation-mobile xb-store-template__collection-bg">
      <app-store-navigation [(category)]="category" [categories]="categories" (categoryChange)="changeCategory()"></app-store-navigation>
    </div>
    <div class="xb-store__navigation-fixed" *ngIf="showButton" fxHide.gt-xs >
      <app-store-navigation [(category)]="category" [categories]="categories" (categoryChange)="changeCategory()"></app-store-navigation>
    </div>
    <div class="xb-store__content ">
      <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutWrap>
        <app-store-item-card *ngFor="let item of product"
          fxFlex.xs="48" fxFlex.gt-xs="30"
          [product]="item" [status]="1"></app-store-item-card>
      </div>
      <div class="md-margin-top-2 md-dark-secondary" fxLayout="row" fxLayoutAlign="center center"
           *ngIf="categories.length<=0 && product.length <= 0">
        There are no products available.
      </div>
      <div class="xb-store__buttons-bg" fxLaout="row" fxLayoutAlign="center center"
           (click)="jumpList()" *ngIf="nextPage && product.length > 0">
        <div>
          SEE MORE
        </div>
      </div>
    </div>
  </div>
  <div class="xb-store__footer">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="xb-store__footer-margin-left">Â©2017 {{store.name}}, Inc. All rights reserved</div>
      <div class="xb-store__footer-margin-top" fxLayout="row" fxLayoutAlign="center center"
           fxLayout.xs="column" fxLayoutAlign.xs="center center">
        <img class="xb-store__footer-margin-top-1 xb-pointer"
           src="https://media.xberts.com/collector/source/web/pic/pic-power.png"
           routerLink="/">
        <img class="xb-store__footer-margin-left xb-store__footer-margin-top-2 xb-pointer"
           src="https://media.xberts.com/collector/source/web/pic/pic-foot-logo.png"
           routerLink="/">
      </div>
    </div>
    <div class="xb-store__footer-icons" fxLayout="row" fxLayoutAlign="end center"
      fxLayoutAlign.xs="center center">
      <app-share-button [link]="shareLink" [text]="text" [style]="{'store':true}"></app-share-button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
