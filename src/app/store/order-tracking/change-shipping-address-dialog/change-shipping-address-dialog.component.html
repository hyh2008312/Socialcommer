<div class="sc-order-dialog unicorn-dark-theme">
  <div class="sc-order-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div [hidden]="modified">
    <form [formGroup]="shippingForm" novalidate>
      <div class="xb-order-tracking__title-1 md-margin-top-2">Change Shipping Address</div>
      <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="46">
          <mat-form-field fxFlex>
            <input type="text" matInput placeholder="First Name" formControlName="firstName">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="46">
          <mat-form-field fxFlex>
            <input type="text" matInput placeholder="Last Name" formControlName="lastName">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field fxFlex>
          <input type="text" matInput placeholder="Address Line1" formControlName="addressLine1">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field fxFlex>
          <input type="text" matInput placeholder="Address Line2" formControlName="addressLine2">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="46">
          <mat-form-field fxFlex>
            <input type="text" matInput placeholder="City" formControlName="city">
          </mat-form-field>
        </div>
        <div fxFlex="46" fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field fxFlex>
            <mat-select name="country" placeholder="Country" formControlName="country">
              <mat-option class="md-align-center" *ngFor="let item of countries" [value]="item.code">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex="46" fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field fxFlex>
            <mat-select name="state" placeholder="State / Province / Region" formControlName="state">
              <mat-option class="md-align-center" *ngFor="let item of states" [value]="item.code">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex="46" fxLayout="row" fxLayoutAlign="start center">
          <mat-form-field fxFlex>
            <input type="text" matInput placeholder="Postal / ZIP Code" formControlName="code">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field fxFlex>
          <input type="text" matInput placeholder="Phone Number" formControlName="phone">
        </mat-form-field>
      </div>
      <div class="xb-italic">Note: You can only change the shipping address before your item has been shipped,
        Please contact supplier or shipping carrier for help.</div>
    </form>
    <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary">SAVE</button>
      <div class="md-margin-left-2">
        <button mat-button color="primary" (click)="close()">CANCEL</button>
      </div>
    </div>
  </div>
  <div>
    <div class="sc-order-dialog__title" fxLayout="row" fxLayoutAlign="start start">
      <i class="iconfontXberts icon-pic-finish sc-order-dialog__icons"></i>
      <div class="md-margin-left-2">You shipping address has been successfully updated!</div>
    </div>
    <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" (click)="close()">OK</button>
    </div>
  </div>
</div>
