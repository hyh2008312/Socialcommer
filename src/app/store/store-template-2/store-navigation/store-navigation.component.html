<div class="xb-store-template__nav_container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px"
     fxShow="true" fxShow.xs="false">
  <div class="xb-store-template__navigation xb-pointer" *ngFor="let value of contents"
       [style.color]="isBlack?'black':'white'"
       routerLink="{{value.link}}" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{'exact': value.exact}">
    {{value.text}}
  </div>
  <div class="xb-store-template__cart-order-and-cart" fxLayout="row" fxLayoutAlign="start center">
    <i class="iconfontXberts icon-pic-order1 xb-store-template__cart-icon md-margin-right-4"
       [style.color]="isBlack?'#555555':'white'" (click)="jumpOrder()"></i>
    <div style="position: relative" (click)="jumpCart()">
      <i class="iconfontXberts icon-pic-cart1 xb-store-template__cart-icon"
         [style.color]="isBlack?'#555555':'white'"></i>
      <div class="xb-store-template__cart-circle" *ngIf="productNumber > 0">{{productNumber > 99 ? '99+':
        productNumber}}
      </div>
    </div>
  </div>
</div>

<div class="xb-store-template__side-bg" fxShow="false" fxShow.xs="true">
  <div class="xb-store-template__side-flex xb-pointer" *ngFor="let value of contents"
       routerLink="{{value.link}}" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{'exact': value.exact}">
    {{value.text}}
  </div>
  <div class="xb-store-template__side-flex xb-pointer" (click)="jumpOrder()">
    MY ORDER
  </div>
</div>
