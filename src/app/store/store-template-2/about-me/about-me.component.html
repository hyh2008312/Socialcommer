<div>
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <div class="xb-store-template__side_container">
        <app-store-template-2-navigation [type]="4" [displayName]="displayName"[isHavePromotion]="isHavePromotion"></app-store-template-2-navigation>
      </div>
    </mat-sidenav>
    <div class="xb-store-template__100vh" fxLayout="row" fxLayoutAlign="start stretch">
      <div fxFlex fxLayout="column">
        <div class="xb-store-template__collection-background" [ngStyle]="{'background-color':'white'}">
          <div class="xb-store-template__collection-container" fxShow="true" fxShow.xs="false">
            <div class="xb-store-template__left" fxLayout="row" fxLayoutAlign="start center">
              <div class="xb-store-template__category-store-name" fxFlex="none">
                {{store.name}}
              </div>
              <app-store-template-2-navigation [isBlack]="true" [type]="4" [displayName]="displayName"
                                               [isHavePromotion]="isHavePromotion"
                                               [productNumber]="productNumber" fxFlex></app-store-template-2-navigation>
            </div>
          </div>
          <!--手机移动端界面显示-->
          <div class="xb-store-template__left" fxLayout="row" fxLayoutAlign="space-between center" fxShow="false"
               fxShow.xs="true">
            <i class="material-icons xb-pointer" [ngStyle]="{'color': 'black','margin-left':'16px'}"
               (click)="sidenav.open()">menu</i>
            <div class="xb-store-template__store-name" [ngStyle]="{'color': 'black'}">
              {{store.name}}
            </div>
            <div class="xb-store-template__cart-position" (click)="jumpCart()">
              <i class="iconfontXberts icon-pic-cart1 xb-store-template__cart-icon" [ngStyle]="{'color': 'black'}"></i>
              <div class="xb-store-template__cart-circle" *ngIf="productNumber > 0">{{productNumber > 99 ? '99+':
                productNumber}}
              </div>
            </div>
          </div>

          <div class="xb-store-template__collection-title">
            About Me
          </div>
        </div>
        <div class="xb-store-template__about-bg" fxFlex="noshrink">
          <div class="xb-store-template__about-image-bg">
            <img [src]="imageList.aboutMeCover">
          </div>
          <div class="xb-store__template-user md-margin-left-2 md-margin-right-2 ql-editor md-margin-top-2"
               [innerHTML]="contextList.aboutMeNewTag | safeHtml" *ngIf=contextList.aboutMeNewTag>
          </div>
        </div>
        <!--网页底部-->
        <div>
          <app-store-template-2-store-foot
            [displayName]="displayName"
            [text]="text"
            [storeName]="store.name"></app-store-template-2-store-foot>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
