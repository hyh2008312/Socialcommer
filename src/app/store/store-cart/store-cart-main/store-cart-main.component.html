<div class="background-bg-white">
  <div class="container">
    <app-store-cart-header></app-store-cart-header>
  </div>
</div>
<div class="background-bg-light xb-cart__body">
  <div class="container">
  <div class="xb-cart__bg" fxLayout="row" fxLayoutAlign="start start">
    <div class="xb-cart__body-margin-right" fxFlex>
      <div class="background-bg-white">
        <div class="xb-cart__product-title-bg" fxLayout="row" fxLayoutAlign="start center">
          <div class="xb-cart__title" fxFlex="40">
            Product
          </div>
          <div class="xb-cart__title" fxFlex="20" fxLaout="column" fxLayoutAlign="center center">
            Quantity
          </div>
          <div class="xb-cart__title" fxFlex="15" fxLaout="column" fxLayoutAlign="center center">
            Price
          </div>
          <div class="xb-cart__title" fxFlex="20" fxLaout="column" fxLayoutAlign="center center">
            Shipping
          </div>
          <div fxFlex="5">

          </div>
        </div>
        <div class="xb-cart__product-list" *ngFor="let item of [0,1,2,3]">
          <app-store-cart-product-item ></app-store-cart-product-item>
        </div>
      </div>
      <div class="md-margin-left-2 md-margin-top-2 text-underline"><< Continue Shopping</div>
    </div>
    <div fxLayout="column">
      <div class="xb-cart__bill background-bg-white">
        <div class="xb-cart__bill-title" fxLayout="row" fxLayoutAlign="start center">
          Order Summery
        </div>
        <div fxLayout="row" fxLayoutAlign="start start">
          <div class="xb-cart__bill-left">
            <div class="xb-cart__bill-margin-top-1">Subtotal</div>
            <div class="xb-cart__bill-margin-top-1">Shipping</div>
            <div class="xb-cart__bill-margin-top-2 xb-cart__bill-margin-bottom xb-cart__title">Grand Total</div>
          </div>
          <div>
            <div class="xb-cart__bill-margin-top-1">$50</div>
            <div class="xb-cart__bill-margin-top-1">$5</div>
            <div class="xb-cart__bill-margin-top-2 xb-cart__bill-margin-bottom xb-cart__title">$55</div>
          </div>
        </div>
      </div>
      <div class="md-margin-top-2 unicorn-dark-theme" fxLayout="column">
        <button mat-raised-button color="primary" >CHECKOUT</button>
      </div>
    </div>
  </div>
</div>
</div>
<div class="background-bg-white">
  <div class="container">
    <app-store-cart-footer></app-store-cart-footer>
  </div>
</div>
