<div class="xb-4-template-collection xb-4-template__w960">
  <div class="xb-4-template-collection__category-title xb-pointer" fxLayout="row" fxLayoutAlign="center start"
       fxShow="false" fxShow.xs="true"
       (click)="changeShowCategoryMenu()">
    <div> Categories Menu</div>
    <div [ngClass]="{'xb-4-template-collection__up-triangle':isShowCategoryMenu,
    'xb-4-template-collection__down-triangle':!isShowCategoryMenu}"></div>
  </div>
  <div fxShow="false" fxShow.xs="true" *ngIf="isShowCategoryMenu">
    <app-shop-template-4-category
      [(category)]="category" [categories]="categories"
      (categoryChange)="changeCategory()"></app-shop-template-4-category>
  </div>
  <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start stretch">
    <div class="xb-4-template-collection__product">
      <div fxLayoutAlign="space-between start" fxLayout="row wrap"
           fxLayoutGap.xs="16px">
        <app-shop-item-product-flase-sale-card-4 *ngFor="let item of product"
                                      fxFlex.xs="44" fxFlex.gt-xs="30"
                                      [currency]="currency"
                                      [product]="item" [status]="1"></app-shop-item-product-flase-sale-card-4>
        <div fxFlex.xs="44" fxFlex.gt-xs="30"></div>
      </div>
      <div class="xb-4-template-collection__more-button" fxLaout="row" fxLayoutAlign="center center"
           (click)="jumpList()" *ngIf="nextPage && product.length > 0">
        <div>
          SEE MORE
        </div>
      </div>
      <div class="xb-4-template-collection__no-goods" *ngIf="isHaveProduct">There are no products available.</div>
    </div>
  </div>
</div>
