<div class="xb-4-template-home">
  <div class="xb-4-template-home__background" fxLayout="column" fxLayoutAlign="start start"
       [ngStyle]="{'background': 'url(' + (imageList.imageBanner)   + ') center / auto 100% ' }">
    <div class="xb-4-template-home__title ql-editor"
         [innerHTML]="contextList.titleTag | safeHtml">
    </div>
  </div>
  <div class="xb-4-template-home__ad-bg xb-4-template__w960" fxLayout="row" fxLayoutAlign="space-around start"
       fxShow.xs="false">
    <div class="xb-4-template-home__ad-item" fxLayout="column" fxLayoutAlign="start center"
         [ngStyle]="{'background': 'url(' + (imageList.imageAdOne) + ') center / 100% 100% ' }">
      <div class="xb-4-template-home__ad-title xb-pointer" (click)="jumpCategory(1)" *ngIf="selectCategoryOne">
        {{selectCategoryOne.name}}
      </div>
    </div>
    <div class="xb-4-template-home__ad-item" fxLayout="column" fxLayoutAlign="start center"
         [ngStyle]="{'background': 'url(' + (imageList.imageAdTwo)   + ') center / 100% 100% ' }">
      <div class="xb-4-template-home__ad-title xb-pointer" *ngIf="selectCategoryTwo" (click)="jumpCategory(2)">
        {{selectCategoryTwo.name}}
      </div>
    </div>
    <div class="xb-4-template-home__ad-item" fxLayout="column" fxLayoutAlign="start center"
         [ngStyle]="{'background': 'url(' + (imageList.imageAdThree)   + ') center / 100% 100% ' }">
      <div class="xb-4-template-home__ad-title xb-pointer" *ngIf="selectCategoryThree" (click)="jumpCategory(3)">
        {{selectCategoryThree.name}}
      </div>
    </div>
  </div>
  <div class="xb-4-template-products__text" fxLayout="column" fxLayoutAlign="start center" fxShow="false"
       fxShow.xs="true">
    <div class="xb-4-template-products__title ql-editor" [innerHTML]="contextList.productTitleTag | safeHtml"></div>
    <div class="xb-4-template-products__subtitle  ql-editor" [innerHTML]="contextList.productDesTag | safeHtml"></div>
  </div>
  <div class="xb-4-template-products xb-4-template__w960" fxLayout="row" fxLayoutAlign="space-between start"
       fxLayoutAlign.xs="space-around start"
       fxLayoutWrap>
    <div class="xb-4-template-products__text" fxLayout="column" fxLayoutAlign="start center" fxShow="true"
         fxShow.xs="false">
      <div class="xb-4-template-products__title ql-editor" [innerHTML]="contextList.productTitleTag | safeHtml"></div>
      <div class="xb-4-template-products__subtitle  ql-editor" [innerHTML]="contextList.productDesTag | safeHtml"></div>
    </div>
    <app-shop-item-product-card-4 *ngFor="let item of product"
                                  fxFlex.xs="45" fxFlex.gt-xs="22"
                                  [product]="item" [status]="0"></app-shop-item-product-card-4>
    <div fxFlex.xs="45" fxFlex.gt-xs="22"></div>
    <div fxFlex.xs="45" fxFlex.gt-xs="22"></div>
  </div>
  <div class="xb-4-template__center md-margin-top-4" *ngIf="product.length == 0">There are no products available.</div>
  <div class="xb-4-template-collection__more-button" fxLaout="row" fxLayoutAlign="center center"
       (click)="jumpProductList()" *ngIf="product.length!=0">
    <div>
      SEE MORE
    </div>
  </div>
  <div class="xb-4-template-blog  xb-4-template__w960 ">
    <div class="xb-4-template-blog__title">
      BLOG
    </div>
    <div class="xb-4-template-blog__article" fxLayout="row" fxLayoutAlign="space-between start"
         fxLayout.xs="column" fxLayoutAlign.xs="start center" fxLayoutGap.xs="32px"
    >
      <app-shop-item-blog-card-4 *ngFor="let item of blog"
                                 fxFlex.xs="48" fxFlex.gt-xs="45"
                                 [blog]="item" [status]="0"></app-shop-item-blog-card-4>
    </div>
  </div>
  <div class="xb-4-template__center md-margin-top-4" *ngIf="blog.length ==0">There are no blogs.</div>
  <div class="xb-4-template-collection__more-button" fxLaout="row" fxLayoutAlign="center center"
       (click)="jumpBlogList()" *ngIf="blog.length!=0">
    <div>
      SEE MORE
    </div>
  </div>
</div>
