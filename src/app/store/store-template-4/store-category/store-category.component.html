<div class="xb-4-template-category" fxShow="true" fxShow.xs="false">
  <div class="xb-4-template-category__title">CATEGORIES</div>
  <div class="" fxLayout="column" fxLayoutAlign="start start">
    <div fxFlex="none" class="xb-4-template-category__name xb-pointer" *ngFor="let item of categories;let i = index;"
         (click)="changeCategory(item)"
         [ngClass]="{'active': item.name == category.name ,'xb-4-template-category__bottom_40': i == categories.length - 1 }">
      <span>{{ item.name }}</span>
    </div>
  </div>
</div>
<div class="xb-4-template-category__mobile-category" fxShow="false" fxShow.xs="true">
  <div class="" fxLayout="column" fxLayoutAlign="start center">
    <div fxFlex="none" class="xb-4-template-category__name xb-pointer" *ngFor="let item of categories;let i = index;"
         (click)="changeCategory(item)"
         [ngClass]="{'active': item.name == category.name ,'xb-4-template-category__bottom_40': i == categories.length - 1 }">
      <span>{{ item.name }}</span>
    </div>
  </div>
</div>
