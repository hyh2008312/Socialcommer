<div class="xb-4-template-navigation__container" appViewScrollTop [ContainerSelector]="'mat-sidenav-content'"
     fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="48px"
     fxShow="true" fxShow.xs="false">

  <div class="xb-4-template-navigation xb-pointer"
       routerLink="{{contents[0].link}}" [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{'exact': contents[0].exact}">
    {{contents[0].text}}
  </div>
  <div class="xb-4-template-navigation xb-pointer"
       *ngIf="isHaveFlashSale"
       routerLink="{{contents[4].link}}" [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{'exact': contents[4].exact}">
    {{contents[4].text}}
  </div>
  <div class="xb-4-template-navigation xb-pointer"
       routerLink="{{contents[1].link}}" [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{'exact': contents[1].exact}">
    {{contents[1].text}}
  </div>
  <div class="xb-4-template-navigation xb-pointer"
       *ngIf="isShowBlog"
       routerLink="{{contents[2].link}}" [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{'exact': contents[2].exact}">
    {{contents[2].text}}
  </div>
  <div class="xb-4-template-navigation xb-pointer"
       routerLink="{{contents[3].link}}" [routerLinkActive]="['active']"
       [routerLinkActiveOptions]="{'exact': contents[3].exact}">
    {{contents[3].text}}
  </div>
</div>

<div class="xb-4-template-navigation__side-bg" fxShow="false" fxShow.xs="true">
  <ng-container *ngFor="let value of contents">
    <div class="xb-4-template-navigation__side-flex xb-pointer"
         *ngIf="!(value.text == 'BLOG' && !isShowBlog)"
         routerLink="{{value.link}}" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{'exact': value.exact}">
      {{value.text}}
    </div>
  </ng-container>
  <div class="xb-4-template-navigation__side-flex" (click)="jumpOrder()">
    VIEW YOUR ORDER
  </div>
</div>
