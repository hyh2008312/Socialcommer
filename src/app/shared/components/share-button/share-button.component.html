<div fxLayout="row" fxLayoutAlign="start center">
  <div class="xb-social-share xb-social-share__facebook md-margin-right-1" fxLayout="row" fxLayoutAlign="center center"
     appSocialShare  [facebook]="{u: link}">
    <i class="iconfontXberts icon-ic-facebook"></i>
  </div>
  <div class="xb-social-share xb-social-share__twitter md-margin-right-1" fxLayout="row" fxLayoutAlign="center center"
     appSocialShare [twitter]="{url: link, text: text, hashtags: '' }">
    <i class="iconfontXberts icon-ic-twitter"></i>
  </div>
  <div class="xb-social-share xb-social-share__google" fxLayout="row" fxLayoutAlign="center center"
     appSocialShare  [googlePlus]="{url: link}">
    <i class="iconfontXberts icon-google"></i>
  </div>
</div>
