<div fxLayout="row" fxLayoutAlign="start center">
  <label class="preview-label preview-label__upload md-margin-right-2" fxLayout="row" fxLayoutAlign="center center"
         *ngFor="let src of previewImgSrcs; let i = index;">
    <img src="{{src}}" >
    <app-image-preview-loading [percent]="loading[i]" *ngIf="!closeAnimate[i] && !closeLoading[i]"
                               (loadingChange)="loadingChange($event, i)" [width]="320"></app-image-preview-loading>
    <div class="popup-mask">
      <div fxLayout="row" fxLayoutAlign="end start">
        <i class="material-icons" (click)="remove(i);">clear</i>
      </div>
    </div>
  </label>
  <label class="preview-label preview-label__not-upload" *ngIf="!upload" fxLayout="row" fxLayoutAlign="center center">
    <input type="file" (change)="previewPic($event)">
    <i class="material-icons">add_circle</i>
  </label>
</div>
