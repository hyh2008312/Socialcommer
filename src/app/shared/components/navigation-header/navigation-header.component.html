<div class="xb-navigation-header" fxLayout="row" fxLayoutAlign="start center">
  <div class="xb-navigation-header__margin-left" fxFlex>
    <img class="xb-navigation-header__image xb-pointer" src="https://media.xberts.com/collector/source/web/pic/logo-180x28.png"
      routerLink="/">
  </div>
  <a class="xb-navigation-header__login" [ngClass]="{'xb-navigation-header__login-active': status}"
     routerLink="/cp/login" fxShow.xs="false">Log In</a>
  <a class="md-margin-right-2 xb-navigation-header__button" routerLink="/cp/signUp" fxShow.xs="false">Sign Up</a>
  <i class="material-icons xb-navigation-header__menu" [ngClass]="{'xb-navigation-header__menu-active': status}"
     fxShow.gt-xs="false" (click)="openPop()">menu</i>
</div>
<div class="xb-navigation-header__mask"  *ngIf="isPopOpen" (click)="openPop()">
  <div class="xb-navigation-header__black" (click)="$event.stopPropagation()">
    <div class="container" fxLayout="row" fxLayoutAlign="start center">
      <div class="xb-navigation-header__margin-left" fxFlex>
        <img class="xb-navigation-header__image xb-pointer" src="https://media.xberts.com/collector/source/web/pic/logo-180x28.png"
             routerLink="/">
      </div>
      <i class="material-icons xb-navigation-header__menu" [ngClass]="{'xb-navigation-header__menu-active': status}"
         (click)="openPop()">close</i>
    </div>
  </div>
  <div class="xb-navigation-header__list" (click)="openLogIn()">
    Log In
  </div>
  <div class="xb-navigation-header__list" (click)="openSignUp()">
    Sign Up
  </div>
</div>
