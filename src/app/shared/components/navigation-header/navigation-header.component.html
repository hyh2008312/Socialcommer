<div class="xb-navigation-header" fxLayout="row" fxLayoutAlign="start center">
  <div class="xb-navigation-header__margin-left" fxFlex fxLayout="row" fxLayoutAlign="start center">
    <div class="xb-navigation-header__margin-left-logo">
      <img class="xb-navigation-header__image xb-pointer" src="https://media.socialcommer.com/source/web/pic/logo-20180427.png"
           routerLink="/">
    </div>
  </div>
  <div *ngIf="!source" fxLayout="row" fxLayoutAlign="start center">
    <a class="xb-navigation-header__login" [ngClass]="{'xb-navigation-header__login-active': status}"
       routerLink="/account/login" fxShow.xs="false">LOG IN</a>
    <a class="md-margin-right-2 xb-navigation-header__button" routerLink="/account/signup" fxShow.xs="false">SIGN UP</a>
    <i class="iconfontXberts icon-pic-per xb-navigation-header__menu xb-pointer"
       fxShow.gt-xs="false" (click)="openPop()"></i>
  </div>
  <div *ngIf="source">
    <a class="xb-navigation-header__logout" (click)="logout()" fxShow.xs="false">LOGOUT</a>
    <i class="iconfontXberts icon-pic-per xb-navigation-header__menu xb-pointer"
       fxShow.gt-xs="false" (click)="openPop()"></i>
  </div>
</div>
<div class="xb-navigation-header__mask"  *ngIf="isPopOpen" (click)="openPop()">
  <div class="xb-navigation-header__black" (click)="$event.stopPropagation()">
    <div class="container" fxLayout="row" fxLayoutAlign="start center">
      <div class="xb-navigation-header__margin-left" fxFlex fxLayout="row" fxLayoutAlign="start center">
        <div class="xb-navigation-header__margin-left-logo">
          <img class="xb-navigation-header__image xb-pointer" src="https://media.socialcommer.com/source/web/pic/logo-20180427.png"
               routerLink="/" width="140">
        </div>
      </div>
      <i class="material-icons xb-navigation-header__menu xb-pointer" [ngClass]="{'xb-navigation-header__menu-active': status}"
         (click)="openPop()">close</i>
    </div>
  </div>
  <div class="xb-navigation-header__list" *ngIf="!source" routerLink="/account/login">
    LOG IN
  </div>
  <div class="xb-navigation-header__list" *ngIf="!source" routerLink="/account/signup">
    SIGN UP
  </div>
  <div class="xb-navigation-header__list" *ngIf="source" (click)="logout()" >
    LOGOUT
  </div>
</div>
